<template name="checkSale">
    <a class="seeSaleReport"><i class="fa fa-file" aria-hidden="true"></i></a>
    <div class="sale-modal modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Venda n. {{id}} - {{date}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <ul>
                    <li>{{qnt}} {{portion}}g</li>
                    <li>{{status}} <i class="fa fa-check"></i></li>
                </ul>
            </div>
            <div class="modal-footer">
                {{#if conf}}
                    <button type="button" class="btn btn-info">Confirmar Recebimento</button>
                {{/if}}
                {{#if podeEstornar}}
                    <button type="button" class="btn btn-warning">Estornar</button>
                {{/if}}
                <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
</template>
