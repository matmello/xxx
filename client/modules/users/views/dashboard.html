<template name="dashboardHome">
    <div class="pull-right switch-wrapper">
        <label>Status</label>
        <input class="switch" type="checkbox" data-size="large" name="status" checked>
    </div>

    {{#if hasPortion}}
        {{#if hasEstoque}}
    <div  class="text-center center-block home-content">
        <i style="margin-bottom: 20px; margin-top: -10px;" class="fa fa-2x fa-tachometer" aria-hidden="true"></i>
        <p>Restam <b>{{left}}</b> refeições para serem vendidas!</p>
        <p>Já foram vendidas <b>{{sold}}</b> refeições hoje!</p>
        <p>Você cadastrou <b>{{qnt}}</b> refeições para venda hoje!</p>
    </div>
    <div class="home-buttons text-center">
        <button type="button" class="btn btn-info">Gerenciar estoques e horários</button><button type="button" class="btn btn-danger">Encerrar as ofertas do dia</button>
    </div>
        {{else}}
        <div class="text-center center-block home-content">
            <p>Você ainda não possui estoque cadastrado para hoje<br> <a href="" class="cadastrarEstoque">cadastre aqui</a> para iniciar suas vendas</p>
        </div>
        {{/if}}
    {{else}}
    <span class="home-no light-warn text-center center-block">Você ainda não possui refeições cadastradas.<br>
        Cadastre sua primeira refeição <a class="toPortionForm" href="">aqui</a></span>
    {{/if}}
</template>

<template name="dashboardPortions">
        <div class="icon-board text-center"><i class="fa fa-2x fa-cutlery" aria-hidden="true"></i></div>
    {{#if portions}}
    <span class="light-warn text-center center-block">Suas porções já foram cadastradas, <br>e vocé está pronto para vender no app!
       <br> <br><a class="recadastrar" href="">Deseja recadastrar suas porções?</a> <br>ou<br> <a class="rebanco" href="">Alterar seus dados bancários?</a></span>
    {{else}}
        <span class="light-warn text-center center-block">Você ainda não possui refeições cadastradas.<br>
            Cadastre sua primeira refeição <a class="toPortionForm" href="">aqui</a></span>
    {{/if}}
</template>

<template name="portionForm">

    <div class="col-md-6 col-md-offset-3">
            <div style="text-align:center;margin-top:40px;">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>
            <form id="regForm" action="">

                    <!-- <h3>Cadastrar porção:</h3> -->

                    <!-- One "tab" for each step in the form: -->
                    <div class="tab row"><!--Name:-->
                        <div class="checkbox">
                                <div class="icon-board text-center"><i class="fa fa-2x fa-balance-scale" aria-hidden="true"></i></div>

                                <div class="title-board title pull-left" for="">Marque os tamanhos de porções que deseja cadastrar para o seu estabelecimento:</div><br>

                                <label class="check-item pull-left">
                                <input name="porcoes" type="checkbox" value="100">
                                <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                                100 g/ml
                                </label>

                                <label class="check-item pull-left">
                                    <input name="porcoes" type="checkbox" value="250">
                                    <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                                    250 g/ml
                                </label>
                                <label class="check-item pull-left">
                                    <input name="porcoes" type="checkbox" value="500">
                                    <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                                    500 g/ml
                                </label>
                                <label class="check-item pull-left">
                                    <input name="porcoes" type="checkbox" value="750">
                                    <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                                    750 g/ml
                                </label>



                        </div>
                    </div>

                    <div class="tab row"><!--Contact Info:-->
                    <!-- <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
                    <p><input placeholder="Phone..." oninput="this.className = ''"></p> -->
                        <div class="checkbox">
                            {{#each portionItem}}
                            <br>
                                <label class="disable-item check-item pull-left">
                                    <input checked disabled name="disablePorcoes" type="checkbox" value="{{qnt}}">
                                    <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                                    {{qnt}} g/ml
                                    - R$ <input id="{{qnt}}" value="{{price}}" class="money" type="text">
                                </label>
                            <br>
                            {{/each}}
                        </div>
                    </div>

                    <div class="tab grupo row">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="btn-group">
                                    <button class="active dia-btn">Segunda</button>
                                    <button class="dia-btn">Terça</button>
                                    <button class="dia-btn">Quarta</button>
                                    <button class="dia-btn">Quinta</button>
                                    <button class="dia-btn">Sexta</button>
                                    <button class="dia-btn">Sabádo</button>
                                    <button class="dia-btn">Domingo</button>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div id="SegundaInput" class="dia-input form-group">
                                    <label for="exampleFormControlTextarea1">Descrição</label>
                                    <textarea class="form-control descricao" id="Segunda" rows="6"></textarea>
                                </div>
                                <div id="TerçaInput" style="display: none" class="dia-input form-group">
                                    <label for="exampleFormControlTextarea1">Descrição</label>
                                    <textarea class="form-control descricao" id="Terça" rows="6"></textarea>
                                </div>
                                <div id="QuartaInput" style="display: none" class="dia-input form-group">
                                    <label for="exampleFormControlTextarea1">Descrição</label>
                                    <textarea class="form-control descricao" id="Quarta" rows="6"></textarea>
                                </div>
                                <div id="QuintaInput" style="display: none" class="dia-input form-group">
                                    <label for="exampleFormControlTextarea1">Descrição</label>
                                    <textarea class="form-control descricao" id="Quinta" rows="6"></textarea>
                                </div>
                                <div id="SextaInput" style="display: none" class="dia-input form-group">
                                    <label for="exampleFormControlTextarea1">Descrição</label>
                                    <textarea class="form-control descricao" id="Sexta" rows="6"></textarea>
                                </div>
                                <div id="SabádoInput" style="display: none" class="dia-input form-group">
                                    <label for="exampleFormControlTextarea1">Descrição</label>
                                    <textarea class="form-control descricao" id="Sabádo" rows="6"></textarea>
                                </div>
                                <div id="DomingoInput" style="display: none" class="dia-input form-group">
                                    <label for="exampleFormControlTextarea1">Descrição</label>
                                    <textarea class="form-control descricao" id="Domingo" rows="6"></textarea>
                                </div>


                                <div class="checkbox">
                                        <label class="check-item pull-left">
                                        <input checked name="todos" type="checkbox" value="100">
                                        <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                                        Usar esta descrição para todos dias da semana
                                        </label>
                                </div>


                            </div>
                        </div>
                    </div>

                    <div class="row tab">
                    <div class="preview center-block">
                        <!-- <div class="up"></div> -->
                        <div class="ov-dash">
                            <img  id="target" class="crop" alt="" src="{{restaurantCapa}}" />
                            <img id="target-logo" class="crop-logo crop-logo-dash" alt="" src="{{restaurantLogo}}" >
                            <div class="crop-overlay crop-overlay-dash">
                                <span class="title">231123</span><span class="rate pull-right">5.0 <i class="fa fa-star" aria-hidden="true"></i></span><br>
                                <span class="category">231123</span><span class="local pull-right">800m</span>
                            </div>
                        </div>
                        <div class="content">
                            <p>{{{firstDesc}}}</p>
                            <hr>
                            {{#each portion}}
                            <p>Porção de {{qnt}} g/ml..............R$ {{price}}</p>
                            {{/each}}
                        </div>
                        <div class="down"></div>
                    </div>
                    </div>
                    <div class="row">
                            <!-- <div class="nav-btns center-block">
                                <div class="row">
                                    <div class="col-md-3 col-md-offset-3"><div class=""><a class="btn-dash" id="prevBtn">Voltar</a></div></div>
                                    <div class="col-md-3"><div class=""><a class="btn-dash" id="nextBtn">Avançar</a></div></div>
                                </div>
                            </div> -->
                            <div class="row">
                                <div class="btn-group center-block text-center dash-btn-wrap">
                                        <a class="btn-dash" id="prevBtn">Voltar</a>
                                        <a class="btn-dash" id="nextBtn">Avançar</a>
                                </div>
                            </div>
                        </div>
                    <!-- <div class="row">
                        <div class="nav-btns center-block">
                            <div class="row">
                                <div class="col-md-3 col-md-offset-3"><div class="ghost-btn"><a class="btn-dash" id="prevBtn">Voltar</a></div>
                                <div class="col-md-3"><div class="ghost-btn"><a class="btn-dash" id="nextBtn">Avançar</a></div>
                            </div>
                            </div>
                            </div>
                        </div>
                    </div> -->
                    <!-- <div class="btns-navigation" style="overflow:auto;">
                    <div style="float:right;">
                        <button class="btn-dash" type="button" id="prevBtn">Voltar</button>
                        <button class="btn-dash" type="button" id="nextBtn">Avançar</button>
                    </div>
                    </div> -->

                    <!-- Circles which indicates the steps of the form: -->
                    

            </form>
    </div>



</template>

<template name="bankInfo">
    <section id="bankInfo">
        <img class="money-bag center-block" src="./img/money-bag.png" alt="">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                    <p class="text-center center-block">Você está quase lá!</p>
                    <p class="text-center center-block">Confirme os dados da sua conta bancária para o recebimento dos créditos das suas vendas</p>
                    <p class="text-center center-block">Prefira o banco ITAÚ ;)</p>
                    <div class="">
                            <div class="form-group">
                              <label for="">Banco</label>
                                <select name="banco" id="bankName" class="form-control input-border-all-small-width-auto min">
                                  <option disabled="" selected="" value="">Escolha o Banco</option>
                                  <option value="001">Banco do Brasil</option>
                                  <option value="104">Caixa Econômica Federal</option>
                                  <option value="184">Banco Itaú BBA</option>
                                  <option value="237">Banco Bradesco</option>
                                  <option value="033">Banco Santander</option>
                                  <option value="399">HSBC Bank Brasil</option>
                                  <option value="070">BRB Banco de Brasília</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Nome Completo ou Razāo Social</label>
                                <input disabled type="text" class="form-control input-border-all-small-width-auto min" value="{{restaurantLegalName}}" name="legalName" placeholder="Nome Legal">
                            </div>
                            <div class="form-group">
                                <label for="">CNPJ</label>
                                <input disabled type="text" class="form-control input-border-all-small-width-auto min" value="{{restaurantCnpj}}" name="documentNumber" placeholder="Número do Documento" maxlength="14">
                            </div>
                            <div class="form-group">
                              <div class="row">
                                <div class="col-md-8">
                                  <label for="">Agência</label>
                                  <input value="{{bankInfo.ag}}" type="text" class="form-control input-border-all-small-width-auto min" name="ag" placeholder="Agência">
                                </div>
                                <div class="col-md-4">
                                  <label for="">Dígito</label>
                                  <input value="{{bankInfo.agdv}}" type="text" class="form-control input-border-all-small-width-auto min" name="agdv" placeholder="Dígito">
                                </div>
                              </div>
                            </div>
                            <!-- <div class="form-group">
                                <label for="">Agência</label>
                                <input type="text" class="form-control input-border-all-small-width-auto min" name="ag" placeholder="Agência" value="{{secValue 'bankInfo' 'agencia'}}{{secValue 'bankInfo' 'agencia_dv'}}">
                            </div> -->
                            <div class="form-group">
                              <div class="row">
                                <div class="col-md-8">
                                  <label for="">Conta</label>
                                  <input value="{{bankInfo.acc}}" type="text" class="form-control input-border-all-small-width-auto min" name="acc" placeholder="Conta">
                                </div>
                                <div class="col-md-4">
                                  <label for="">Dígito</label>
                                  <input value="{{bankInfo.accdv}}" type="text" class="form-control input-border-all-small-width-auto min" name="accdv" placeholder="Dígito">
                                </div>
                              </div>
                            </div>
                            <!-- <div class="form-group">
                                <label for="">Conta</label>
                                <input type="text" class="form-control input-border-all-small-width-auto min" name="acc" placeholder="Conta" value="{{secValue 'bankInfo' 'conta'}}{{secValue 'bankInfo' 'conta_dv'}}">
                            </div> -->
                          </div>
                          <div class="btns-navigation" style="overflow:auto;">
                                <div style="float:right;">
                                  <button class="btn btn-default" type="button" id="saveBank">{{#if hasBankInfo}}Alterar{{else}}Salvar{{/if}}</button>
                                </div>
                              </div>
            </div>
        </div>
    </section>
